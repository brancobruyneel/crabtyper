# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crabtyper-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e910a6899d2e4a72b6aff09f75c027a7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4f521cbd6969458ea42166cb7a389f5b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e910a6899d2e4a72b6aff09f75c027a7 }}/brancob/crabtyper-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crabtyper-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0f9025da78314ad3a2ac8bc1af1e06e9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e910a6899d2e4a72b6aff09f75c027a7 }}/brancob/crabtyper-api:${{ github.sha }}'